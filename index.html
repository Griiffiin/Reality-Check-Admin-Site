            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">

    <div>   
            <div class="text-center">
                <form style="max-width: 480px;margin:auto;" id="login-form">
                    <div class="container">
                        <img class="mt-5 mb-4" src="res/rchecklogo.PNG" alt="Reality Check Logo">
                    </div>
                    <label for="emailAddress" class="sr-only mb-1">Email address</label>
                        <input type="email" id="email"
                        class="form-control mb-2" placeholder="Email Address"
                        required autofocus>
                    <label for="password" class="sr-only mb-1">Password</label>
                        <input type="password" id="password"
                        placeholder="Password" class="form-control mb-2">
        
                    <div class="mt-3">
                        <button id="goToHome" type = "button" class="btn btn-md btn-dark " onclick="login()">Sign In</button>
                    </div>
                </form>
            </div>   
    </div>
